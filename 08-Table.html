<!DOCTYPE html>
<html>
<head>
	<title>Table Tags</title>
</head>
<body>
<table border="2" cellpadding="10" cellspacing="5" bgcolor="pink">
<caption>Marks of Boys</caption>
	<tr>
		<th>S.No</th>
		<th>Name of Boys</th>
		<th>Marks</th>
	</tr>
	<tr>
		<td>1.</td>
		<td>Sagar</td>
		<td>85</td>
	</tr>
	<tr>
		<td>2.</td>
		<td>Rohit</td>
		<td>80</td>
	</tr>
	<tr>
		<td>3.</td>
		<td>Rohit</td>
		<td bgcolor="red">34</td>		
	</tr>
</table>
<hr/>
<table border="1" bordercolor="blue">
	<caption>Colspan</caption>
	<tr>
		<th>S.No</th>
		<th>Particulars</th>
		<th>Amount</th>
	</tr>
	<tr>
		<td>1.</td>
		<td>Sugar</td>
		<td>Rs.40</td>
	</tr>
	<tr>
		<td>2.</td>
		<td>Rice</td>
		<td>Rs.100</td>
	</tr>
	<tr>
		<td colspan="2">
			<center>Total</center>
			<td><b>Rs.140</b></td>
		</td>
	</tr>
</table>
<hr/>
<table border="1">
	<caption>Rowspan</caption>
	<tr>
		<td rowspan="3">Aditya</td>
		<td>123456</td>
	</tr>
	<tr>
		<td>654321</td>
	</tr>
	<tr>
		<td>bagadeaditya85@gmail.com</td>
	</tr>
</table>
</body>
</html>
