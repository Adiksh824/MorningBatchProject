<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<fieldset>
	<form>
		<label>First Name:</label>
		<input type="text" name="firstname" placeholder="Enter your first name"/>
		<br/><br/>
		<label>Last Name</label>
		<input type="text" name="lastname" placeholder="Enter your last name"/>
		<br/><br/>
		<label>Email Id/ Login Id</label>
		<input type="text" name="Loginid" placeholder="Enter email/Login Id"/>
		<br/><br/>
		<label>Password</label>
		<input type="Password" name="User Password" placeholder="Enter your password"/>
		<br/><br/>
		<label>Uplod Files</label>
		<input type="File" name="Userfile"/>
		<br/><br/>
		<label>Gender</label>
		<input type="Radio" name="Gender" value="Male"/><label>Male</label>
		<input type="Radio" name="Gender" value="Female"/><label>Female</label>
		<br/><br/>
		<label>Educational Information:</label>
		<input type="Checkbox" name="Information" value="ssc"/><label>Xth std.</label>
		<input type="Checkbox" name="Information" value="hsc"/><label>XIIth std.</label>
		<input type="Checkbox" name="Information" value="Graduation"/><label>Graduation</label>
		<input type="Checkbox" name="Information" value="Post Graduation"/><label>Post Graduation</label>
		<br/><br/>
		<label>Select City</label>
		<select name="City">
			<option value="Pune"><label>Pune</label></option>
			<option value="Nashik"><label>Nashik</label></option>
			<option value="Ahmednagar"><label>Ahmednagar</label></option>
			<option value="Kolhapur"><label>Kolhapur</label></option>
		</select>
		<br/><br/>
		<input type="submit" name="submit" value="Submit Form"/>
		<input type="Reset" name="Reset" value="Reset Form"/>
		<br/><br/>
		<textarea></textarea>
	</form>
</fieldset>
</body>
</html>
